name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure instance dir
        run: python -c "import os; os.makedirs('instance', exist_ok=True)"

      - name: Run migrations
        run: python run_migrations.py

      - name: Run tests
        run: python -m pytest -q

      - name: Run smoke checks
        run: python run_smoke_checks.py
