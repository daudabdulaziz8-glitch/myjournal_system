{% extends 'base.html' %}{% block body %}<main class="container">  <h3>Admin – Pending Reviewer Requests</h3>  {% if users %}    <table class="table">      <thead>        <tr><th>Username</th><th>Email</th><th>Department</th><th>Actions</th></tr>      </thead>      <tbody>      {% for u in users %}        <tr>          <td>{{ u.username }}</td>          <td>{{ u.email }}</td>          <td>{{ u.department or "—" }}</td>          <td style="display:flex; gap:.5rem;">            <form method="POST" action="{{ url_for('journal.admin_reviewer_approve', user_id=u.id) }}">              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">              <button class="btn" type="submit">Approve</button>            </form>            <form method="POST" action="{{ url_for('journal.admin_reviewer_reject', user_id=u.id) }}">              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">              <button class="btn btn--danger" type="submit">Reject</button>            </form>          </td>        </tr>      {% endfor %}      </tbody>    </table>  {% else %}    <p>No pending reviewer requests.</p>  {% endif %}</main>{% endblock %}
